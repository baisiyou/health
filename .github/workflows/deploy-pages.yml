name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment files
        run: |
          # Create a deployment directory
          mkdir -p _deploy
          # Copy app directory contents to _deploy (these will be under /health/)
          cp -r app/* _deploy/
          # Create root-level redirect files (these will be at site root, not under /health/)
          # Note: GitHub Pages deploys repository-name repos under /repository-name/
          # So we can't easily have root-level redirects with Actions deployment
          # The redirect files should redirect to /health/ paths
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_deploy'
          exclude-paths: |
            node_modules
            *.md
            .git
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment files
        run: |
          # Create a deployment directory that includes root redirects
          mkdir -p _deploy
          # Copy app directory contents
          cp -r app/* _deploy/
          # Copy root redirect files (will be at root of deployed site)
          if [ -f login.html ]; then
            cp login.html _deploy/login.html
          fi
          if [ -f index.html ]; then
            cp index.html _deploy/index.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_deploy'
          exclude-paths: |
            node_modules
            *.md
            .git
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

